; https://docs.platformio.org/page/projectconf.html

[env:master]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags = -DROLE_MASTER
upload_port = COM3
monitor_port = COM3

[env:slave1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags = -DROLE_SLAVE -DDEVICE_ID=1
upload_port = COM4
monitor_port = COM4

[env:slave2]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags = -DROLE_SLAVE -DDEVICE_ID=2

[env:slave3]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags = -DROLE_SLAVE -DDEVICE_ID=3

[env:slave4]
platform = espressif32
